<div class="search-wrapper">
    <mat-form-field class="example-full-width">
    <mat-label>Was suchst du?</mat-label>
    <input
      matInput
      required
      [formControl]="searchInput"
      placeholder="Bsp: USB-C Kabel"
      value=""
    />
    @if (searchInput.invalid) {
    <mat-error>{{ errorMessage() }}</mat-error>
    }
  </mat-form-field>

  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Übersicht eingelagerter Gegenstände</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <table mat-table [dataSource]="itemsInStorage">
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Gegenstand</th>
          <td mat-cell *matCellDef="let element">{{ element.item }}</td>
        </ng-container>
        <ng-container matColumnDef="storageLocation">
          <th mat-header-cell *matHeaderCellDef>Möbelstück</th>
          <td mat-cell *matCellDef="let element">{{ element.storageLocation }}</td>
        </ng-container>
        <ng-container matColumnDef="storageDetail">
          <th mat-header-cell *matHeaderCellDef>genaue Angabe</th>
          <td mat-cell *matCellDef="let element">{{ element.storageDetail }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </mat-card-content>
    <mat-card-actions>
      <button matButton>LIKE</button>
      <button matButton>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
