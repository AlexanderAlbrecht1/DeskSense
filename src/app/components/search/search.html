<div class="search-wrapper">
  <mat-form-field class="example-full-width">
    <mat-label>Was suchst du?</mat-label>
    <input matInput required [formControl]="searchInput" (keydown.enter)="onEnter()" placeholder="Bsp: USB-C Kabel" value="" />
    <button mat-raised-button color="primary" (click)="search()">
  Suchen
</button>
    @if (searchInput.invalid) {
    <mat-error>{{ errorMessage() }}</mat-error>
    }
  </mat-form-field>

  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Übersicht eingelagerter Gegenstände</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="itemsInStorage">
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Gegenstand</th>
          <td mat-cell *matCellDef="let element">{{ element.item }}</td>
        </ng-container>
        <ng-container matColumnDef="storageLocation">
          <th mat-header-cell *matHeaderCellDef>Möbelstück</th>
          <td mat-cell *matCellDef="let element">{{ element.storageLocation }}</td>
        </ng-container>
        <ng-container matColumnDef="storageDetail">
          <th mat-header-cell *matHeaderCellDef>genaue Angabe</th>
          <td mat-cell *matCellDef="let element">{{ element.storageDetail }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="clickable" (click)="onItemClick(row)" [class.selected]="clickedItem === row"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions class="space-between">
      <!-- <button matButton>Fenster schließen</button> -->
      <!-- <button matButton>Gegenstand entnehmen</button> -->
       <div class="btn" [mat-dialog-close]="true" (click)="takeItem(clickedItem)"><p>Entnehmen</p></div>
       <div class="btn" [mat-dialog-close]="true"><p>Schließen</p></div>
    </mat-card-actions>
  </mat-card>
</div>
